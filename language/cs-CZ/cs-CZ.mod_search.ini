MOD_SEARCH=<em>mod_search</em>
PARAMBUTTONTEXT=Text, který se objeví na tlačítku Hledat, pokud je prázdné, použije se slovo 'search' (hledat) z jazykového souboru
PARAMTEXT=Text, který se objeví ve vyhledávacím rámci, pokud bude nevyplněn, objeví se popisek  'vyhledávací rámec'  z vašeho jazykového souboru
