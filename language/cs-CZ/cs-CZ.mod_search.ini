SEARCH=Hledat
SEARCH BUTTON=Tlačítko hledání
SEARCH BUTTON AS IMAGE=Tlačítko hledání jako obrázek
SEARCH...=hledat...
SEARCH MODULE=Modul pro hledání
SET ITEMID=Nastavit ID položky
PARAMSETITEMID=Přiřazení ItemId pro zobrazení výsledků vyhledávání pokud není nabídka com_search a je vyžadováno specifické zobrazení. ItemId si můžete zvolit z dostupných ve Správci nabídek. Pokud nevíte, co to znamená, pravděpodobně to nepotřebujete.
SIZE OF THE SEARCH TEXT BOX=Velikost rámce ve znacích pro hledání textu
TEXT=Text
THIS MODULE WILL DISPLAY A SEARCH BOX=Tento modul zobrazí rámec pro hledání
