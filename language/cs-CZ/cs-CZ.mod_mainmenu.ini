PARAMACTIVATEPARENT=Nastaví aktivační ID také pro všechny nadřazené  nabídky ve stromě
PARAMEXPANDMENU=Rozšíří nabídku a nastaví položky podnabídky na stále viditelné
PARAMFULLACTIVEHIGHLIGHTING=Nastaví zvýrazňování aktivních položek nabídky včetně Odkaz - Článek a Odkaz - URL, což může způsobit ztrátu kompatibility s XHTML, pokud je více než jedna položka aktivní.
PARAMMENUCLASSSUFFIX=Přípona bude aplikována na css třídu položek nabídky
PARAMMENUICONLINK=Odkaz na obrázek místo textu. Obrázek musí být vybrán v položkách nabídky.
PARAMMENUTAGID=ID atribut pro nastavení kořenového ul tagu nabídky (volitelné)
PARAMSHOWMENUICONS=Zobrazit ikony nabídky, které byly vybrány pro položky vaší nabídky
PARAMSHOWSUBMENUITEMS=Zobrazí všechny podnabídky položek nezávisle na tom, zda je nadřazená aktivní či ne.
PARAMSTARTLEVEL=Úroveň na které začne vykreslování nabídky.
PARAMSTOPLEVEL=Úroveň na které skončí vykreslování nabídky.
PARAMTARGETPOSITION=JavaScript hodnoty pro umístění vyskakovacího okna např. top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=Tohle je maximální číslo úrovně po které jsou položky nabídky ignorovány z důvodu chybějících nadřazených nabídek. Zvětšete jej, pokud zjistíte, že podnabídky neobsahují všechny položky, které v nabídce máte.
MAXIMUM MENU DEPTH=Maximální zanoření nabídky
SELECT MENU=Zvolte nabídku
SHOW MENU ICONS=Zobrazit ikony nabídky
SHOW WHITESPACE=Zobrazit bílou mezeru
SHOW WHITESPACE DESC=Zvolit zda chcete vidět bílou mezeru ve vyrenderovaném XHTML
SPACER=Oddělovač
SPACER FOR HORIZONTAL MENU=Oddělovač pro horizontální nabídku
START LEVEL=Úvodní úroveň
TARGET POSITION=Cílové umístění
