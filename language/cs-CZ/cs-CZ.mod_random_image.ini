DESCRANDOMIMAGE=Tento modul zobrazí náhodný obrázek z vybrané složky
HEIGHT (PX)=Výška (px)
IMAGE FOLDER=Složka obrázků
IMAGE TYPE=Typ obrázků
LINK=Odkaz
MOD_RANDOM_IMAGE=<em>mod_random_image</em>
NO IMAGES=Žádné obrázky
PARAMHEIGHTPX=Parametr Výška obrázku nastaví zobrazení všech obrázků na zadanou výšku v pixelech.
PARAMIMAGEFOLDER=Cesta ke složce s obrázky relativně k webovému sídlu, např. images/stories
PARAMLINK=URL, kam bude po kliknutí na obrázek uživatel přesměrován, např. http://www.joomla.org
PARAMWIDTHPX=Parametr Šířka obrázku nastaví zobrazení všech obrázků na zadanou šířku v pixelech.
RANDOM IMAGE=Náhodný obrázek
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=Typ obrázku PNG/GIF/JPG apod. (implicitní je JPG)
WIDTH (PX)=Šířka (px)
