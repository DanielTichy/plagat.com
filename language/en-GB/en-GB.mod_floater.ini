PLEASE GO TO R3D FLOATER MODULE FOR DESCRIPTION=<div id="holdthem"><h1>R3D Floater Module ver.1.5.0 for Joomla 1.5x</h1><div class="wrap2"><a title="Visit the official website!" target="_blank" href="http://www.r3d.de"><img style="float:right;margin:0px 15px 4px 22px;" src="../modules/mod_floater/images/r3d_extensions.jpg" border="0" alt="Logo"/></a>Based on DOM Scripting.<br/>You can float in ANY other module from the left browser edge to the right as far as you wish...<br>See it in action: Visit the official website! <a target="_blank" href="http://www.r3d.de/">www.r3d.de</a>.<h3>Instructions:</h3>Please follow all steps below - get it working first - and then start playing with the settings and positions ;).<ol compact><li>Create two new template positions in your <strong>templateDetails.xml</strong> called: <em>floater</em> and <em>floatercontainer</em> using the following code:</li></ol><pre>&lt;position&gt;floater&lt;/position&gt;<br>&lt;position&gt;floatercontainer&lt;/position&gt;</pre><ol compact><li value="2">Place the floatercontainer position inside your template at the end of your index.php (right before the body end tag), using the following code:</li></ol><pre>&lt;jdoc:include type="modules" name="floatercontainer" style="xhtml" /&gt;</pre><ol compact><li value="3">Go to the Module Manager in Extensions and open the new <strong>R3D Floater</strong>.</li><li>Change to the following:<ul compact><li>Show Title: No</li><li>Enabled: Yes</li><li>Position: floatercontainer <strong>(NOT floater!)</strong></li><li>Menus: Select Menu Item(s) from the List</li></ul></li><li>Now create a new instance of mod_newsflash with the following settings:<ul compact><li>Title: Floater Newsflash</li><li>Show Title: No</li><li>Enabled: Yes</li><li>Position: floater</li><li>Menus: All</li></ul></li></ol>