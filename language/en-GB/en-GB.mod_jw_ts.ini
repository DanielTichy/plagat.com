JWTS_DESCRIPTION=<style type="text/css" media="all"><!--#extension_container {padding:0px 0px 4px 0px;}h1 {clear:both;margin:0px 0px 12px 0px;padding:0px 0px 1px 0px;color:#C64934;font-size:17px;border-bottom:1px dotted #505050;}h2 {clear:both;font-size:17px;}.title {margin:4px 0px;font-size:12px;font-weight:bold;}.red {color:#C64934;}#extension_container ul {margin:4px 16px;padding:0px;list-style:square;}#extension_container ul li {margin:2px;padding:0px;}#jw_ext_logo {float:right;background:#fff;border:0px solid #ccc;padding:2px;margin:0px 0px 2px 8px;}a.active,a.focus {outline:0;}--></style><div id="extension_container"><h1><a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks "Tabs &amp; Slides" Module v1.0</a></h1><a target="_blank" title="Tabs &amp; Slides" href="http://www.joomlaworks.gr"><img id="jw_ext_logo" src="../modules/mod_jw_ts/mod_jw_ts/logo.png" border="0" alt="Logo" /></a> The <b>"Tabs &amp; Slides" Module</b> is the 'module' adaptation of the highly successful <b>"Tabs &amp; Slides (in content items)"</b> plugin for Joomla! 1.5.x created by JoomlaWorks. The module adaptation brings all the goodies of the plugin and new functionality to help you easily organize your modules in tabs or slides. The tabs emulate a <b>multi-page structure</b>, while the slides emulate an <b>accordion-like structure</b>, inside a single page! Your content is organized better and there is no need for your visitors to scroll through a large page! <br /><br />This module is ideal for portal websites, where much content needs to be gathered in as less blocks as possible. We even suggest you combine it with another great module from JoomlaWorks, the <a target="_blank" title="Ultimate Content Display" href="http://www.joomlaworks.gr">Ultimate Content Display</a>, a "super content retrieval" module to fetch and display your Joomla!/Mambo content or newsfeed items in any module position in 3 different ways (unordered list, ajax cross-fader or jQuery-based cross-fader/slider). <br /><br />The <b>"Tabs &amp; Slides" Module</b> has been developed with ease of use and styling flexibility in mind! It's the kind of module you "set and forget", cause it simply works! Plus, it can help you create powerful Joomla!/Mambo based portal websites, where page "real estate" is limited. <br /><br />Make sure you check out our <a target="_blank" href="http://demo.joomlaworks.gr">official DEMO site</a> to see the module in action. <br /><br />Enjoy one more fine release from the folks at JoomlaWorks! <br /><br /><h2>USAGE INSTRUCTIONS</h2>First of all, check the parameters at the bottom of this page and set them accordingly (see the tooltip explanations for more)! The best thing to do is create a new module position in <b class="red">Site >> Template Manager >> Module Positions</b> and then COPY (duplicate) existing modules using the module manager and ASSIGN each of these "copies" to the newly created POSITION. Then insert this module position's name in the related field below (in the parameters), select content display type (tabs or slides) and simply publish the <b>"Tabs &amp; Slides" Module</b>. <br /><br />Please, note the following:<ul><li>You CANNOT retrieve/call the modules assigned on the same position as the <b>"Tabs &amp; Slides" Module</b>.</li><li>In order for you to have multiple instances (copies) of the module at the same page, you must give each module instance (copy) a "Unique ID". Using this option you can have for example 3 copies of the module on your frontpage, 2 for displaying modules in tabs and one for displaying modules in slides. Or even more!</li><li>The module fully supports the latest stable release of Joom!Fish (1.7) for Joomla! 1.0.x. Which means your content will switch languages automatically, provided it is translated already using Joom!Fish and the referenced modules support Joom!Fish already.</li><li>The module is "plug 'n' play", which means you install it, set it up and publish it, without any changes to the code. The module will inherit your template's CSS settings and will merge nicely with the rest of the content. However, if you wanna style the module differently, all you need to do is modify the module's CSS file (or copy its properties to your css/template_css.css file). The module CSS file is <b class="red">modules/mod_jw_ts/tabs_slides.css</b>.</li></ul><br /><h2>CHANGELOG</h2>Please visit <a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a> for release information. <br /><br /><h2>CREDITS</h2>The <b>"Tabs &amp; Slides" Module</b> utilizes the following scripts:<ul><li><a target="_blank" href="http://www.barelyfitz.com/projects/tabber/">JavaScript tabifier</a> by <b>Patrick Fitzgerald</b>. Copyright &copy; 2006 Patrick Fitzgerald.</li><li><a target="_blank" href="http://www.dhtmlgoodies.com/index.html?whichScript=show_hide_content_slide">Show/Hide content with sliding effect</a> by <b>dhtmlgoodies.com</b>.</li></ul><br /><h2>ABOUT JOOMLAWORKS</h2>The <b class="red">"Tabs &amp; Slides" Module</b> is a <a target="_blank" href="http://www.joomla.org">Joomla!</a> CMS extension developed by <a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a> and released under the <a target="_blank" title="GNU General Public License" href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a>. <br /><br /><a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a> is a team of web professionals dedicated to delivering high-quality extensions and templates to the Joomla!/Mambo community. We also do custom development for anyone looking for a tailor-made solution to their project, so feel free to <a target="_blank" title="Contact JoomlaWorks!" href="mailto:joomlaworks@gmail.com">contact us</a>. <br /><br />Make sure you visit:<ul><li><a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">www.joomlaworks.gr</a> for all the latest news and updates to our Joomla!/Mambo extensions and templates. The <a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a> website is also <b class="red" style="text-decoration:underline;">the</b> place to read interesting articles or find useful tips/tutorials for Joomla!/Mambo and web design/development in general.</li><li><a target="_blank" title="Visit JoomlaWorks Demo Site" href="http://demo.joomlaworks.gr">demo.joomlaworks.gr</a> to experience "live" all our extensions.</li><li><a target="_blank" title="Visit JoomlaWorks Support Forum!" href="http://forum.joomlaworks.gr">forum.joomlaworks.gr</a> to request for help or provide feedback.</li></ul><br />Please show your support in our work by rating or commenting on this extension at the official <a target="_blank" href="http://extensions.joomla.org/component/option,com_mtree/task,viewlink/link_id,2484/Itemid,35/">Joomla! Extensions</a> website.<br /><br /><b><span class="red">the JoomlaWorks team</span><br />Fotis Evangelou, George Chouliaras</b><br /><br />Copyright (c) 2006 - 2008 <a href="http://www.joomlaworks.gr" target="_blank">JoomlaWorks</a>. A <a href="http://www.komrade.gr" target="_blank">Komrade LLC</a> company.<br /><br /><i>(Last update: May 8th, 2008 - version 1.0)</i><br /><br /></div>
