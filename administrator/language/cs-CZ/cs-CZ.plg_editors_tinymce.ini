PARAMCODECLEANUP=Implicitně TinyMCE očistí váš kód od jistých HTML elementů, jako je tag script a center, hlavně kvůli bezpečnosti a XHTML kompatibilitě. Doporučujeme nedeaktivovat tuto funkci.
PARAMCODECLEANUPONSAVE=Doporučené nastavení je 'Vždy'. Nikdy = Neupravovat kód při uložení. Uživatelské rozhraní = Upravit kód při uložení pouze při úpravě z Uživatelského rozhraní. Vždy = Upravit kód při uložení ze Správcovské nebo Uživatelské části.
PARAMCOMPRESSEDVERSION=TinyMCE může být spuštěn ve zhuštěném módu, který se projeví trochu vyšší rychlostí při nahrávání. Bohužel tento mód ne vždy funguje, třeba v IE, proto je výchozí volba Vypnuto. Buďte opatrní při zapínání a přesvědčte se, že na vašem systému funguje.
