ATTEMPT LEGACY SEF=Zapnout zdědený SEF
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=Pokud je vybráno <strong>Ano</strong>, systém bude hledat staré řetězce, které se mohou shodovat a pak na ně přesměruje.
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=Pokud je vybráno <strong>Ano</strong>, systém bude použije starší styl SEF formátu a pokusí se vygenerovat platný odkaz.
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=Pokud je vybráno <strong>Ano</strong>, systém použije starý SEF styl a pokusí se přesměrovat na nové odkazy.
PROVIDES BACKLINK SUPPORT=Zásuvný modul Zpětné odkazy zajišťuje podporu pro starší Joomla! 1.0.x odkazy. Přesměruje staré URL odkazy a odkazy na dokumenty na správné Joomla! 1.5 verze.
SEARCH QUERY STRINGS=Prohledat vyhledávací řetězce
SEARCH SEF=Prohledat SEF
"%s" HAS MOVED TO <a href="%s" byl přesunut na <a href="%s">%s</a>. Klikněte na odkaz, pokud vás váš prohlížeč nepřesměruje automaticky.
