PARAMLDAPHOST=Například openldap.mycompany.org
PARAMLDAPPORT=Výchozí port je 389
PARAMBASEDN=Základní DN pro váš LDAP server
PARAMAUTHMETHOD=Autentizační metoda pro ověření
PARAMCONNECTSTRING=Uživatelské jméno pro připojení a heslo pro připojení definují připojovací parametry pro fázi DN lookup. Jsou k dispozici 2 volby:- Anonymní DN lookup. Ponechte obě pole prázdná.- Správcovské připojení: Uživatelské jméno pro připojení je uživatelské jméno správcovského účtu, např. Administrator. Heslo pro připojení je aktuální heslo ke správcovskému účtu
PARAMCONNECTPASSWORD=Heslo pro připojení je heslo správcovského účtu. Používá se k ověření a pak ke svázání a k metodě porovnání autentikace.
PARAMLDAPV3=Výchozí je LDAP2, ale nejnovější verze OpenLdap však vyžaduje klienta LDAPV3
PARAMNEGOCIATETLS=Ověří TLS šifrování s LDAP serverem. To vyžaduje aby byl veškerý provoz do a z LDAP serveru šifrovaný.
PARAMFOLLOW=Tato volba nastaví hodnotu LDAP_OPT_REFERRALS. Pro Windows 2003 musí být nastavena na Ne.
PARAMSEARCHSTRING=Řetězec pro vyhledání daného uživatele. Klíčové slovo [search] je dynamicky nahrazeno uživatelem zadaným přihlášením, ukázka řetězce je: uid=[search]. Může být použito několik řetězců, oddělených středníky. Použije se jen při hledání.
PARAMUSERSDN=Klíčové slovo [username] je dynamicky nahrazeno uživatelem zadaným přihlášením, ukázka řetězce je: uid=[username], dc=my-domain, dc=com. Může být použito několik řetězců, oddělených středníky. Použije se jen při přímém propojení.
PARAMMAPFN=LDAP atribut, který obsahuje plné jméno uživatele
PARAMMAPEMAIL=LDAP atribut, který obsahuje email uživatele
PARAMMAPUID=LDAP atribut, který obsahuje Login ID uživatele. Pro Active Directory je to sAMAccountName
PARAMMAPPASSWORD=LDAP atribut, který obsahuje heslo uživatele, které se porovnává.
PORT=Port
SEARCH STRING=Hledaný řetězec
THE BASE DN OF YOUR LDAP SERVER=Základní DN vašeho LDAP serveru, např. o=mydomain.com
USERS DN=DN uživatele
YES=Ano
