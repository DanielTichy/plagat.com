TIPSFILTERTYPE=Black List povolí všechny tagy a atributy kromě těch, které jsou na black listu.<br /><strong>--</strong>Výchozí black list obsahuje následující tagy:'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> Výchozí black list obsahuje následující atributy:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>Na black list můžete přidat další tagy a atributy přidáním do filtrování tagů a filtrování atributů, jednotlivé tagy a atributy oddělte čárkami nebo mezerou.</p><p> White List vám umožní používat pouze tagy a atributy obsažené ve filtrování tagů a ve filtrování atributů.</p><p>No HTML odstraní všechny tagy z článků poté co budou uloženy.</p> <p>Věnujte prosím pozornost tomu, že tato nastavení fungují bez ohledu na používaný editor. <br />I když používáte WYSIWYG editor, filtrování může odstranit tagy a atributy ještě před uložením do databáze.
