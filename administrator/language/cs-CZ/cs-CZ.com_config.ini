TIPFORCESSL=Vnutit přístup na stránky vždy pod SSL (https) na vybrané oblasti. Nebude pak možné se dostat k některým částem bez ssl. Poznámka - SSL musí být na stránkách povoleno abyste mohli tuto volbu využít.