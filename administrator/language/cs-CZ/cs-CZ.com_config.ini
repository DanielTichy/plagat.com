TIPALLOWUSERREG=Pokud je nastaveno ANO, noví uživatelé se mohou registrovat
TIPAUTOLOGOUTTIMEOF=Automatické odhlášení uživatele po nějaké době nečinnost v minutách. Nenastavujte na příliš dlouho.
TIPCACHETIME=Maximální doba, v minutách, po kterou může být soubor uložen ve vyrovnávací paměti před aktualizací.
TIPCACHE=Zvolte, zda je vyrovnávací paměť povolena či ne.
TIPCACHEHANDLER=Výchozí mechanismus vyrovnávací paměti je založen na souborech.
TIPDATETIMEDISPLAY=Aktuální datum a čas nastaveno na zobrazení
TIPDATABASEHOSTNAME=Jméno hosta pro vaši databázi zadané v průběhu instalace. Neupravujte toto pole, pokud to není nutné, například jen při přenosu databáze k novému hostingu.
TIPDATABASENAME=Jméno databáze zadané v průběhu instalace. Neupravujte toto pole, pokud to není nutné, například jen při přenosu databáze k novému hostingu.
TIPDATABASEPREFIX=Předpona vaši databázi zadaná v průběhu instalace. Neupravujte toto pole, pokud to není nutné, například jen při přenosu databáze k novému hostingu.
TIPDTATABASETYPE=Typ použité databáze zadaný v průběhu instalace. Neupravujte toto pole, pokud to není nutné, například jen při přenosu databáze k novému hostingu.
TIPDATABASEUSERNAME=Uživatelské jméno pro přístup k databázi zadané v průběhu instalace. Neupravujte toto pole, pokud to není nutné, například jen při přenosu databáze k novému hostingu.
TIPDEBUGGINGINFO=Pokud je povoleno, budou zobrazovány diagnostické informace, překlady jazyka a SQL chyby, pokud nějaké budou. Tyto informace budou zobrazeny v patičce každé stránky, kterou si zobrazíte pomocí Joomla! uživatelské nebo správcovské části. Nedoporučuje se zapínat tento mód pokud provozujete živý web.
TIPDEBUGLANGUAGE=Zvolte, zda budou zobrazovány debug indikátory (<bold>&bull;...&bull;</bold>) nebo (<bold>?...?</bold>) pro jazykové soubory Joomly!. Debug jazyka bude fungovat i bez aktivovaného Debug Systému, ale nezobrazí další podrobnější odkazy, které pomohou opravit případné chyby.
TIPDEFWYSIWYG=Zvolte výchozí WYSIWYG Editor pro vaše stránky. Registrovaní uživatelé budou schopni změnit globální nastavení v osobních datech, pokud tuto možnost povolíte.
TIPENABLEWEBSERVICES=Povolte možnost instalace pro nastavení RPC (Remote Procedure Calls) s využitím HTTP jak transportního média a XML jako kódování jazyka. Tato funkce je povinná pro zajištění fungování rozšíření třetích stran. Implicitně je zapnuto.
TIPERRORREPORTING=Zvolte příslušnou úroveň hlášení z rozbalovacího seznamu. Podrobnosti viz Nápověda.
TIPFEEDEMAIL=RSS a Atom kanály obsahují email na autora. Zvolte Email autora pro použití emailu příslušného autora (ze Správce uživatelů) do příslušného kanálu. Zvolte Email stránek pro vložení emailové adresy stránek do pole Odesílat pro každý článek.
TIPFILEFOLDERWARN=Pro použití se Správcem médií můžete vytvořit novou složku a sem zadat cestu k ní. Pozor: Nemažte nebo neměňte existující složku pro obrázky. Složky images/banners, images/M_images, images/smilies a images/stories aplikace používá.
TIPFROMNAME=Implicitně je toto pole vyplněno jménem stránek zadaným v průběhu instalace.
TIPFRONTENDUSERPARAMS=Pokud je nastaveno ZOBRAZIT, uživatelé si budou moci zvolit jazyk, editor a stránky s nápovědou ve svém profilu po přihlášení do Uživatelského rozhraní.
TIPENABLEFTP=Povolí vestavěnou FTP (File Transfer Protocol) funkčnost Joomly! používanou místo standardních Joomla! funkcí používaných při nahrávání.
TIPFTPHOST=Zadejte jméno hostujícího FTP serveru
TIPFTPPASSWORD=Zadejte vaše FTP heslo
TIPFTPPORT=Zadejte port na kterém je možno najít FTP. Výchozí je port 21.
TIPFTPROOT=Cesta ke kořenové složce FTP serveru. Kořenová složka je základní složka, ke které má FTP přístup.
TIPFTPUSERNAME=Uživatelské jméno, které bude použito pro přístup na FTP server.
TIPGLOBALSITEMETATADESC=Zadejte popis vašich stránek, který bude použit vyhledávači. Popis by měl mít maximálně 20 slov.
TIPGLOBALSITEMETAKEY=Zadejte klíčová slova a fráze, které charakterizují vaše stránky. Klíčová slova oddělujte čárkami a fráze uzavřete do uvozovek.
TIPHELPSERVER=Zvolte jméno serveru s nápovědou, odkud bude váš systém získávat obrazovky s nápovědou. Nastavte local pro použití nápovědy dodávané se základní instalací Joomly! Klikněte na Přenastavit pro aktualizaci seznamu serverů s nápovědou. Varování: Kliknutí na Přenastavit smaže jakékoliv vámi přidané servery.
TIPIFSETTOSHOWAUTHOR=Pokud je nastaveno ZOBRAZIT, bude zobrazeno jméno autora. Toto je globální nastavení, ale můžete jej změnit na úrovni nabídky a článku.
TIPIFSETTOSHOWDATETIMECREATED=Pokud je nastaveno ZOBRAZIT, bude zobrazeno datum a čas vytvoření článku. Toto je globální nastavení, ale můžete jej změnit na úrovni nabídky a článku.
TIPIFSETTOSHOWDATETIMEMODIFIED=Pokud je nastaveno ZOBRAZIT, bude zobrazeno datum a čas poslední úpravy článku. Toto je globální nastavení, ale můžete jej změnit na úrovni nabídky a článku.
TIPIFSETTOSHOWHITS=Pokud je nastaveno ZOBRAZIT, bude zobrazen počet zobrazení článku. Toto je globální nastavení, ale můžete jej změnit na úrovni nabídky a článku.
TIPIFSETTOSHOWREADMORELINK=Pokud je nastaveno na Zobrazit, bude zobrazen odkaz Celý článek... pokud byl text článku zadán.
TIPIFSETTOSHOWVOTING=Pokud je nastaveno ZOBRAZIT, bude pro články povoleno hodnocení.
TIPIFYESTITLECONTENTITEMS=Pokud je nastaveno ANO, bude titulek článku převeden na odkaz na samotný článek.
TIPIFYESUSERMAILEDLINK=Pokud je nastaveno ANO, bude uživateli zaslán email s odkazem na aktivaci účtu před prvním přihlášením.
TIPIFYOURSITEISOFFLINE=Zpráva, která se zobrazí, pokud jsou vaše stránky odpojeny.
TIPIMAGEFOLDERWARN=Pro použití se Správcem obrázků můžete vytvořit novou složku a sem zadat cestu k ní. Pokud chcete použít tuto složku ze Správce médií, použijte stejné jméno nebo ji vytvořte jako podsložku ve Správci médií. Pozor: Nemažte nebo neměňte existující složku images/stories protože ji aplikace používá.
TIPLOGFOLDER=Pro logování Joomly! musíte specifikovat složku.
TIPMAILER=Zvolte mailer, který bude použit pro posílání mailů ze stránek
TIPMAILFROM=Emailová adresa, která bude použita pro posílání mailů ze stránek.
TIPLINKS=Pokud je nastaveno ANO, odkazy na obsah dostupný jen po registraci budou zobrazeny i když nejste přihlášeni. Abyste se dostali k plnému obsahu, bude zapotřebí se přihlásit.
TIPNEWUSERTYPE=Výchozí přístupová úroveň který bude použita pro nově zaregistrované uživatele přes uživatelskou část.
TIPPRINTPDFEMAIL=Tisk, PDF a email bude zobrazeno jako ikony nebo text.
TIPSECRETWORD=Toto je automaticky generovaný, unikátní, alfanumerický kód každé Joomla! instalace. Je použit pro bezpečnostní funkce.
TIPSENDMAILPATH=Zadejte cestu k programu Sendmail umístěnému ve složce na hostujícím serveru
TIPSESSIONHANDLER=Mechanismus, který Joomla! využívá pro identifikaci uživatele po příhlášení na stránky, používá cookies (dočasné).
TIPSETSDEFAULTLENGTHLISTS=Nastavit výchozí délku seznamů v Ovládacím panelu pro všechny uživatele.
TIPSETYOURSITEISOFFLINE=Zvolte zda bude přístup k uživatelské části stránek. Pokud ano, zobrazí uživatelská část následující zprávu.
TIPSHOWAUTHORMETATAGITEMS=Zobrazí author meta tag při prohlížení článků
TIPFEEDLIMIT=Zvolte počet článků pro zobrazení v kanálu
TIPSHOWTITLEMETATAGITEMS=Zobrazí title meta tag při prohlížení článků
TIPSITENAME=Zadejte jméno vašich stránek. To bude použito na mnoha místech např. v titulkovém pruhu správcovské části a na stránce <em>Odpojené stránky </em>.
TIPSMTPAUTH=Zvolte ANO pokud váš SMTP host vyžaduje SMTP autentikaci.
TIPSMTPHOST=Zadejte jméno SMTP hostitele.
TIPSMTPPORT=Zadejte číslo portu SMTP serveru.  Použijte 25 pro nezabezpečené servery a 465 nebo 587 pro zabezpečené servery.
TIPSMTPSECURITY=Zadejte bezpečnostní model, který používá váš SMTP server.
TIPSMTPUSER=Zadejte uživatelské jméno pro přístup k SMTP hostiteli
TIPSMTPPASS=Zadejte heslo pro přístup k SMTP hostiteli
TIPTMPFOLDER=Prosím zvolte složku pro dočasné soubory s možností zápisu.
TIPURLSUFFIX=Pokud je nastaveno ANO, systém přidá příponu k URL založeném na typu dokumentu.
TIPUSEMODREWRITE=Zvolte zda využít Apache Rewrite modul pro zachycení URL, které splňuje jisté podmínky a pro jeho přepsání dle pravidel.
